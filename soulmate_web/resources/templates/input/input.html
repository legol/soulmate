<div class="chat-area-container">
    <input id="messageInput" class="message-text-field" type="text" placeholder="Message"
           onkeydown="if (event.keyCode == 13) window.inputcontroller.sendMessage();" />
    <input class="message-button button button-glow button-border button-rounded button-primary" type="submit" value="Send" onclick="window.inputcontroller.sendMessage();" />
</div>
